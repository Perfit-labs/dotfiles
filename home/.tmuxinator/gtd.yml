# ~/.tmuxinator/gtd.yml
# you can make as many tabs as you wish...

project_name: Tasks
project_root: ~/Dropbox/TaskPaper/
tabs:
  - tasks:
      layout: even-horizontal
      panes:
        - vim personal.taskpaper
        - vim rizn.taskpaper
  - verses: vim verses.taskpaper
  - book: vim book.taskpaper
  - gifts: vim gifts.taskpaper
